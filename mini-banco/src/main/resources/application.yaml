spring:
  application:
    name: mini-banco

  datasource:
    url: jdbc:mysql://localhost:3306/minibanco
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect